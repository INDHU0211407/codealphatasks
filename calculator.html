<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Glass Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
    }

    .calculator {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 360px;
    }

    .display {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      padding: 20px;
      font-size: 2rem;
      color: #fff;
      width: 100%;
      text-align: right;
      margin-bottom: 25px;
      outline: none;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .button {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 1.5rem;
      padding: 18px;
      cursor: pointer;
      user-select: none;
      transition: 0.3s ease;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
      text-align: center;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .button:active {
      transform: scale(0.96);
    }

    .equal {
      background: linear-gradient(45deg, #f12711, #f5af19);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px #f5af19;
    }

    .equal:hover {
      box-shadow: 0 0 20px #f5af19;
    }

    .equal:active {
      background: linear-gradient(45deg, #f5af19, #f12711);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />
    <div class="buttons">
      <div class="button" onclick="press('7')">7</div>
      <div class="button" onclick="press('8')">8</div>
      <div class="button" onclick="press('9')">9</div>
      <div class="button" onclick="press('/')">÷</div>

      <div class="button" onclick="press('4')">4</div>
      <div class="button" onclick="press('5')">5</div>
      <div class="button" onclick="press('6')">6</div>
      <div class="button" onclick="press('*')">×</div>

      <div class="button" onclick="press('1')">1</div>
      <div class="button" onclick="press('2')">2</div>
      <div class="button" onclick="press('3')">3</div>
      <div class="button" onclick="press('-')">−</div>

      <div class="button" onclick="press('0')">0</div>
      <div class="button" onclick="press('.')">.</div>
      <div class="button" onclick="clearDisplay()">C</div>
      <div class="button" onclick="press('+')">+</div>

      <div class="button equal" style="grid-column: span 4;" onclick="calculate()">=</div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
        press(key);
      } else if (key === 'Enter') {
        e.preventDefault(); // Prevent form submit
        calculate();
      } else if (key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
